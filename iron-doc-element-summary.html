<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="iron-doc-summary-styles.html">

<dom-module id="iron-doc-element-summary">
  <template>
    <style include="iron-doc-summary-styles"></style>
    <div id="name">
      <a id$="[[anchorId]]" href$="#[[anchorId]]" class="name deeplink">{{descriptor.tagname}}</a>
    </div>
    <marked-element id="desc" markdown="{{descriptor.shortDescription}}" hidden$="{{!descriptor.shortDescription}}">
      <div slot="markdown-html" class="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    {
      class ElementSummary extends Polymer.Element {
        static get is() {return 'iron-doc-element-summary'; }

        static get config() {
          return {
            properties: {
              /**
              * The [Polymer Analyzer](https://github.com/Polymer/polymer-analyzer)-generated
              * element descriptor to display a summary for.
              */
              descriptor: {
                type: Object,
              },

              /**
              * Unique anchor ID for deep-linking.
              */
              anchorId: {
                type: String,
                reflectToAttribute: true,
              },
            },
          };
        }
      }
      customElements.define(ElementSummary.is, ElementSummary);
    }
  </script>
</dom-module>
