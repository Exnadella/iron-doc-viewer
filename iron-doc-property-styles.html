<dom-module id="iron-doc-property-styles">
  <template>
    <style>
      :host {
        @apply --iron-doc-font-body;

        box-sizing: border-box;
        display: block;
        padding: 16px 24px;
      }

      [hidden] {
        display: none;
      }

      .deeplink {
        color: currentcolor;
        text-decoration: none;
      }

      .deeplink:hover {
        color: #e91e63;
      }

      #signature {
        @apply --iron-doc-font-code;

        float: left;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 260px;
        color: black;
      }

      #signature .name {
        @apply --iron-doc-font-code;
        font-weight: bold;
      }

      #details {
        flex: 1;
        font-size: 12px;
        margin-left: 260px;
      }

      /* Metadata */

      #type {
        @apply --iron-doc-font-code;

        font-style: italic;
      }

      .annotation {
        color: #666;
        float: right;
      }

      .annotation > span::before {
        content: "  &middot;  ";
      }

      .annotation > span:first-child::before {
        content: "" !important;
      }

      #default .value {
        color: #999;
        font-size: 12px;
      }

      /* Function Parameters */

      #params {
        list-style: none;
        margin: 8px -8px 0 -8px;
        padding: 0 8px;
      }

      #params .type {
        @apply --iron-doc-font-code;
      }

      #params li {
        padding: 4px 0;
      }

      #params li:first-child {
        padding-top: 8px;
      }

      #params li:last-child {
        padding-bottom: 8px;
      }

      marked-element {
        display: inline-block;
      }

      #params .markdown-html p {
        margin: 0;
      }

      /* Description */

      #desc {
        clear: both;
        display: block;
      }

      #desc .markdown-html > :first-child {
        margin-top: 0;
      }

      #desc .markdown-html > :last-child {
        margin-bottom: 0;
      }

      #desc .markdown-html code {
        @apply --iron-doc-font-code;
      }

      .return {
        font-size: 14px;
      }

      .name {
        font-size: 14px;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        #details {
          margin-left: 0;
        }

        .annotation {
          display: block;
          float: none;
        }
      }
    </style>
  </template>
</dom-module>
