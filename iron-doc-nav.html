<link rel="import" href="../polymer/polymer.html">

<dom-module id="iron-doc-nav">
  <template>
    <style>
      :host {
        display: block;
      }

      section {
        @apply --iron-doc-font-body;
        padding: 0 24px;
        border-bottom: 1px solid #e0e0e0;
      }

      h3 {
        @apply --paper-font-subhead;
        color: #3c3c3c;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      a {
        color: #737373;
        line-height: 26px;
        text-decoration: none;
      }

      a:hover, a[selected]:hover {
        color: var(--iron-doc-accent-color1);
      }

      a[selected] {
        color: var(--iron-doc-accent-color2);
      }

      .demos {
        padding-left: 20px;
        white-space: nowrap;
      }
    </style>

    <template is="dom-repeat" items="[[_sections]]" as="section">
      <section>
        <h3>[[section.heading]]</h3>
        <ul>
          <template is="dom-repeat" items="[[section.items]]" as="section">
            <li>
              <a href="[[baseHref]][[section.path]]"
                 title$="[[section.name]]"
                 on-tap="_select"
                 selected$="[[_eq(section.path, path)]]">
                [[section.name]]
              </a>

              <template is="dom-if" if="[[section.demos.length]]">
                <ul class="demos">
                  <template is="dom-repeat" items="[[section.demos]]" as="demo">
                    <li>
                      <a href="[[baseHref]][[demo.path]]"
                         title$="[[demo.description]]"
                         on-tap="_select"
                         selected$="[[_eq(demo.path, path)]]">
                        [[demo.description]]
                      </a>
                    </li>
                  </template>
                </ul>
              </template>
            </li>
          </template>
        </ul>
      </section>
    </template>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-nav',

        properties: {
          descriptor: {
            type: Object,
            observer: '_descriptorChanged'
          },

          path: String,

          baseHref: {
            type: String,
            value: '#'
          },

          _sections: Array
        },

        _descriptorChanged(descriptor) {
          descriptor = descriptor || {};
          this._sections = [
            _section('Namespaces', '/namespaces/', descriptor.namespaces),
            _section('Elements', '/elements/', descriptor.elements),
            _section('Behaviors', '/behaviors/',
                ((descriptor.metadata || {}).polymer || {}).behaviors),
            _section('Mixins', '/mixins/', descriptor.mixins),
            _section('Classes', '/classes/', descriptor.classes),
          ];
        },

        _select(event) {
          this.fire('select');
        },

        _eq(a, b) {
          return a === b;
        }
      });

      function _section(heading, pathPrefix, descriptorItems) {
        var sectionItems = [];
        for (var i = 0; i < (descriptorItems || []).length; i++) {
          var item = descriptorItems[i];
          var name = item.tagname || item.name;
          if (!name) {
            continue;
          }
          var path = pathPrefix + name;

          var demos = [];
          for (var d = 0; d < (item.demos || []).length; d++) {
            var demo = item.demos[d];
            if (!demo.url) {
              continue;
            }
            var demoPath = demo.description
                ? demo.description.toLowerCase().replace(/\s+/g, '-')
                : demo.url;
            demos.push({
              path: path + '/demos/' + demoPath,
              description: demo.description || 'Demo'
            });
          }

          sectionItems.push({ name: name, path: path, demos: demos});
        }
        sectionItems.sort(function(a, b) {
          return a.name.localeCompare(b.name);
        });
        return {heading: heading, items: sectionItems};
      }
    })();
  </script>
</dom-module>
