<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="iron-doc-function.html">
<link rel="import" href="iron-doc-property.html">
<link rel="import" href="iron-doc-viewer-behavior.html">
<link rel="import" href="iron-doc-viewer-styles.html">

<dom-module id="iron-doc-api">
  <template>
    <style include="iron-doc-viewer-styles">
      .checkbox {
        margin-left: 16px;
        cursor: pointer;
        display: flex;
      }

      .checkbox input {
        width: 18px;
        height: 18px;
      }
    </style>

    <nav id="api">
      <header>API Reference</header>
      <label class="checkbox">
        <input type="checkbox" checked="{{_showInherited::change}}">
          Show Inherited
        </input>
      </label>

      <label class="checkbox">
        <input type="checkbox" checked="{{_showProtected::change}}">
          Show Protected
        </input>
      </label>
    </nav>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'properties')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'properties')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'properties')]]" class="deeplink">Properties</a></header>
      <div hidden$="[[!descriptor.properties.length]]">
        <template is="dom-repeat" items="[[_filterMembers(descriptor.properties,_showProtected,_showInherited)]]" sort="_compareDescriptors">
          <iron-doc-property anchor-id$="[[_formatAnchor(fragmentPrefix,'property',item.name)]]" descriptor="[[item]]"></iron-doc-property>
        </template>
      </div>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'methods')]]" class="card"  hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'methods')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'methods')]]" class="deeplink">Methods</a></header>
      <template is="dom-repeat" items="[[_filterMembers(descriptor.methods,_showProtected,_showInherited)]]" sort="_compareDescriptors">
        <iron-doc-function anchor-id$="[[_formatAnchor(fragmentPrefix,'method',item.name)]]" descriptor="[[item]]"></iron-doc-function>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'events')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'events')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'events')]]" class="deeplink">Events</a></header>
      <template is="dom-repeat" items="[[_filterMembers(descriptor.events,_showProtected,_showInherited)]]" sort="_compareDescriptors">
        <iron-doc-property anchor-id$="[[_formatAnchor(fragmentPrefix,'event',item.name)]]" descriptor="[[item]]"></iron-doc-property>
      </template>
    </section>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-api',

        behaviors: [Polymer.IronDocViewerBehavior]
      });
    })();
  </script>
</dom-module>
