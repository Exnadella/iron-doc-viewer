<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="iron-doc-function.html">
<link rel="import" href="iron-doc-hide-bar.html">
<link rel="import" href="iron-doc-property.html">
<link rel="import" href="iron-doc-viewer-behavior.html">
<link rel="import" href="iron-doc-viewer-styles.html">

<dom-module id="iron-doc-api">
  <template>
    <style include="iron-doc-viewer-styles">
      .checkbox {
        margin-left: 16px;
        cursor: pointer;
        display: flex;
      }

      .checkbox input {
        width: 18px;
        height: 18px;
      }
    </style>

    <section anchor-id$="[[fragmentPrefix]]properties"
             hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'properties')]]">
      <h2>
        <a href$="#[[fragmentPrefix]]properties" class="deeplink">Properties</a>
      </h2>

      <template is="dom-repeat"
                items="[[_filterMembers(descriptor.properties,_showProtected,_showInherited)]]"
                sort="_compareDescriptors">
        <iron-doc-property descriptor="[[item]]"
                           anchor-id$="[[fragmentPrefix]]property-[[item.name]]">
        </iron-doc-property>
      </template>

      <template is="dom-if" if="[[_protectedCount(descriptor.properties)]]">
        <iron-doc-hide-bar visible="{{_showProtectedProperties}}"
                           items="[[_protected(descriptor.properties)]]"
                           label="protected properties">
        </iron-doc-hide-bar>

        <template is="dom-if" if="[[_showProtectedProperties]]">
          <template is="dom-repeat"
                    items="[[_protected(descriptor.properties)]]"
                    sort="_compareDescriptors">
            <iron-doc-property descriptor="[[item]]"
                               anchor-id$="[[fragmentPrefix]]property-[[item.name]]">
            </iron-doc-property>
          </template>
        </template>
      </template>
    </section>

    <section anchor-id$="[[fragmentPrefix]]methods"
             hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'methods')]]">
      <h2>
        <a href$="#[[fragmentPrefix]]methods" class="deeplink">Methods</a>
      </h2>

      <template is="dom-repeat"
                items="[[_filterMembers(descriptor.methods,_showProtected,_showInherited)]]"
                sort="_compareDescriptors">
        <iron-doc-function descriptor="[[item]]"
                           anchor-id$="[[fragmentPrefix]]method-[[item.name]]">
        </iron-doc-function>
      </template>

      <template is="dom-if" if="[[_protectedCount(descriptor.methods)]]">
        <iron-doc-hide-bar visible="{{_showProtectedMethods}}"
                           items="[[_protected(descriptor.methods)]]"
                           label="protected methods">
        </iron-doc-hide-bar>

        <template is="dom-if" if="[[_showProtectedMethods]]">
          <template is="dom-repeat"
                    items="[[_protected(descriptor.methods)]]"
                    sort="_compareDescriptors">
            <iron-doc-function descriptor="[[item]]"
                               anchor-id$="[[fragmentPrefix]]method-[[item.name]]">
            </iron-doc-function>
          </template>
        </template>
      </template>

    </section>

    <section anchor-id$="[[fragmentPrefix]]events"
             hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'events')]]">
      <h2>
        <a href$="#[[fragmentPrefix]]events" class="deeplink">Events</a>
      </h2>

      <template is="dom-repeat"
                items="[[_filterMembers(descriptor.events,_showProtected,_showInherited)]]"
                sort="_compareDescriptors">
        <iron-doc-property descriptor="[[item]]"
                           anchor-id$="[[fragmentPrefix]]event-[[item.name]]">
        </iron-doc-property>
      </template>

      <template is="dom-if" if="[[_protectedCount(descriptor.events)]]">
        <iron-doc-hide-bar visible="{{_showProtectedEvents}}"
                           items="[[_protected(descriptor.events)]]"
                           label="protected events">
        </iron-doc-hide-bar>

        <template is="dom-if" if="[[_showProtectedEvents]]">
          <template is="dom-repeat"
                    items="[[_protected(descriptor.events)]]"
                    sort="_compareDescriptors">
            <iron-doc-property descriptor="[[item]]"
                               anchor-id$="[[fragmentPrefix]]event-[[item.name]]">
            </iron-doc-property>
          </template>
        </template>
      </template>
    </section>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-api',

        behaviors: [Polymer.IronDocViewerBehavior],

        properties: {
          _showProtectedProperties: Boolean,
          _showProtectedMethods: Boolean,
          _showProtectedEvents: Boolean
        },

        _protectedCount(items) {
          return this._protected(items).length;
        },

        _toggleShowProtectedMethods(ev) {
          ev.preventDefault();
          this._showProtectedMethods = !this._showProtectedMethods;
          Polymer.dom.flush();
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.$.methodHider.scrollIntoView({behavior: 'smooth'});
          });
        },

        _protected(items) {
          var filtered = [];
          for (var i = 0; i < (items || []).length; i++) {
            var item = items[i];
            if (item.privacy === 'protected') {
              filtered.push(item);
            }
          }
          return filtered;
        }
      });
    })();
  </script>
</dom-module>
