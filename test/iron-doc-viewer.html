<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-doc-viewer tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <link rel="import" href="../iron-doc-viewer.html">
  </head>
  <body>

    <dom-module id="bound-fixture">
      <template>
        <iron-doc-viewer
            id="doc"
            descriptor="[[descriptor]]"
            demo-src-prefix="/demo-dir/"
            path="[[path]]">
        </iron-doc-viewer>
      </template>
      <script>
        window.addEventListener('WebComponentsReady', function() {
          Polymer({
            is: 'bound-fixture'
          });
        });
      </script>
    </dom-module>

    <test-fixture id="bound">
      <template>
        <bound-fixture></bound-fixture>
      </template>
    </test-fixture>

    <script>
      var descriptor = {
        "elements": [
          {
            "name": "my-element",
            "description": "I am an element",
            "demos": [
              {
                "url": "demo/fancy-demo.html",
                "description": "My Fancy Demo"
              }
            ]
          }
        ],
        "mixins": [
          {
            "name": "my-mixin",
            "description": "I am a mixin"
          }
        ],
        "classes": [
          {
            "name": "my-class",
            "description": "I am a class"
          }
        ],
        "metadata": {
          "polymer": {
            "behaviors": [
              {
                "name": "my-behavior",
                "description": "I am a behavior"
              }
            ]
          }
        }
      };

      describe('<iron-doc-viewer>', function() {
        var page;
        beforeEach(function() {
          page = fixture('bound');
          page.descriptor = descriptor;
        });

        it('renders top-level namespace', function(done) {
          page.path = '/';
          flush(function() {
            var view = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-namespace')
                .$$('iron-doc-summary');
            var text = Polymer.dom(view.root).textContent;
            expect(text).contains('my-element');
            done();
          });
        });

        it('renders element', function(done) {
          page.path = '/elements/my-element';
          flush(function() {
            var view = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-element');
            var text = Polymer.dom(view.root).textContent;
            expect(text).contains('I am an element');
            done();
          });
        });

        it('renders mixin', function(done) {
          page.path = '/mixins/my-mixin';
          flush(function() {
            var view = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-mixin');
            var text = Polymer.dom(view.root).textContent;
            expect(text).contains('I am a mixin');
            done();
          });
        });

        it('renders class', function(done) {
          page.path = '/classes/my-class';
          flush(function() {
            var view = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-class');
            var text = Polymer.dom(view.root).textContent;
            expect(text).contains('I am a class');
            done();
          });
        });

        it('renders behavior', function(done) {
          page.path = '/behaviors/my-behavior';
          flush(function() {
            var view = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-behavior');
            var text = Polymer.dom(view.root).textContent;
            expect(text).contains('I am a behavior');
            done();
          });
        });

        it('renders demo by short name', function(done) {
          page.path = '/elements/my-element/demos/my-fancy-demo';
          flush(function() {
            var iframe = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-demo')
                .$$('iframe');
            expect(iframe.getAttribute('src'))
                .equals('/demo-dir/demo/fancy-demo.html');
            done();
          });
        });

        it('renders demo by path', function(done) {
          page.path = '/elements/my-element/demos/demo/fancy-demo.html';
          flush(function() {
            var iframe = page
                .$$('iron-doc-viewer')
                .$$('iron-doc-demo')
                .$$('iframe');
            expect(iframe.getAttribute('src'))
                .equals('/demo-dir/demo/fancy-demo.html');
            done();
          });
        });
      });
    </script>

  </body>
</html>
