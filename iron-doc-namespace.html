<!--
Renders documentation describing an element's API.

`iron-doc-viewer` renders element and behavior descriptions as extracted by
[Hydrolysis](https://github.com/PolymerLabs/hydrolysis). You can provide them
either via binding...

    <iron-doc-viewer descriptor="[[elementDescriptor]]"></iron-doc-viewer>

...or by placing the element descriptor in JSON as the text content of an
`iron-doc-viewer`:

    <iron-doc-viewer>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"},
        ]
      }
    </iron-doc-viewer>

However, be aware that due to current limitations in Polymer 0.8, _changes_ to
the text content will not be respected, only the initial value will be loaded.
If you wish to update the documented element, please set it via the `descriptor`
property.

@demo demo/index.html Basic Demo
-->

<dom-module id="iron-doc-namespace">
  <template>
    <style include="iron-doc-viewer-styles prism-theme-default"></style>

    <prism-highlighter></prism-highlighter>

    <h1>Namespace [[descriptor.name]]</h1>
    <h2 hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</h2>

    <section id="description" class="card" hidden$="[[!descriptor.description]]">
      <marked-element markdown="[[descriptor.description]]">
        <div slot="markdown-html" class="markdown-html"></div>
      </marked-element>
    </section>

    <nav id="api">
      <header>[[_namespaceName]] API Reference</header>
    </nav>

    <section id$="[[_formatAnchor(prefix,'elements')]]" class="card" hidden$="[[_noneToShow(_showPrivate,descriptor,'elements')]]">
      <header>
        <a href$="#[[_formatAnchor(prefix,'elements')]]" class="deeplink">Elements</a>
      </header>
      <template is="dom-repeat" items="[[descriptor.elements]]" sort="_compareElements">
        <iron-doc-summary
          name="[[_getElementName(item)]]"
          description="[[item.summary]]"
          href="[[baseHref]]/elements/[[_getElementId(item)]]">
        </iron-doc-summary>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'mixins')]]" class="card" hidden$="[[_noneToShow(_showPrivate,descriptor,'mixins')]]">
      <header><a href$="#[[_formatAnchor(prefix,'mixins')]]" class="deeplink">Mixins</a></header>
      <template is="dom-repeat" items="[[descriptor.mixins]]">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/mixins/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'behaviors')]]" class="card" hidden$="[[_noneToShow(_showPrivate,descriptor,'behaviors')]]">
      <header><a href$="#[[_formatAnchor(prefix,'behaviors')]]" class="deeplink">Behaviors</a></header>
      <template is="dom-repeat" items="[[descriptor.behaviors]]">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/behaviors/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'functions')]]" class="card" hidden$="[[_noneToShow(_showPrivate,descriptor,'functions')]]">
      <header><a href$="#[[_formatAnchor(prefix,'functions')]]" class="deeplink">Functions</a></header>
      <template is="dom-repeat" items="[[descriptor.functions]]">
        <iron-doc-function descriptor="[[item]]"></iron-doc-function>
      </template>
    </section>

    <section id$="[[_formatAnchor(prefix,'namespaces')]]" class="card" hidden$="[[_noneToShow(_showPrivate,descriptor,'namespaces')]]">
      <header><a href$="#[[_formatAnchor(prefix,'namespaces')]]" class="deeplink">Namespaces</a></header>
      <div hidden$="[[!descriptor.namespaces.length]]">
        <template is="dom-repeat" items="[[descriptor.namespaces]]">
          <iron-doc-summary
            name="[[item.name]]"
            description="[[item.summary]]"
            href="[[baseHref]]/namespaces/[[item.name]]">
          </iron-doc-summary>
        </template>
      </div>
    </section>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-namespace',

        behaviors: [Polymer.IronDocBehavior],

        /**
         * Scrolls to the currently selected anchor, as identified
         * by the URL hash. Whichever element or script is in charge
         * of routing should call this method on initial page load and
         * on hashchange events.
         */
        scrollToAnchor: function(hash) {
          // ToDo: handle linking to private members
          if (hash && hash.length > 1) {
            // ensure all dom-repeats have rendered.
            Polymer.dom.flush();
            var anchorId = window.location.hash.slice(1);
            var elementToFocus = this.$$('[anchor-id="' + anchorId + '"]');
            if (elementToFocus) {
              elementToFocus.scrollIntoView();
            }
          }
        },

        _collapsedChanged: function() {
          this._collapseToggleLabel = this._collapsed ? 'expand' : 'collapse';

          // Bound values aren't exposed to dom-repeat's scope.
          var properties = this.querySelectorAll('iron-doc-property');
          for (var i = 0, property; property = properties[i]; i++) {
            property.collapsed = this._collapsed;
          }
        },

        _toggleCollapsed: function() {
          this._collapsed = !this._collapsed;
        },

        _showPrivateChanged: function() {
          this._privateToggleLabel = (this._showPrivate ? 'hide' : 'show') + ' private API';
          this.toggleClass('show-private', this._showPrivate);
        },

        _togglePrivate: function() {
          this._showPrivate = !this._showPrivate;
        },

        _formatAnchor: function(prefix, type, membername) {
          var suffix = membername ? '-' + membername : '';
          return prefix + type + suffix;
        },

        _hideBehaviors: function(behaviors) {
          if (behaviors === undefined) {
            return true;
          }

          return behaviors === null || behaviors.length === 0;
        },

        _broadcastBehavior: function(ev) {
          this.fire('iron-doc-viewer-component-selected', ev.target._templateInstance.item);
        }
      });
    })();
  </script>
</dom-module>
