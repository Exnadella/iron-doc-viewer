<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../prism-element/prism-highlighter.html">
<link rel="import" href="../prism-element/prism-theme-default.html">

<link rel="import" href="iron-doc-summary.html">
<link rel="import" href="iron-doc-viewer-behavior.html">
<link rel="import" href="iron-doc-viewer-styles.html">

<!--
`iron-doc-namespace` renders documentation about a JavaScript namespace from a
JSON descriptor output by
[Polymer Analyzer](https://github.com/Polymer/polymer-analyzer).
-->

<dom-module id="iron-doc-namespace">
  <template>
    <style include="iron-doc-viewer-styles prism-theme-default">
      h1 {
        @apply --iron-doc-title;
      }
    </style>

    <prism-highlighter></prism-highlighter>

    <h1>[[title]]</h1>
    <p hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</p>

    <section id="description" class="card" hidden$="[[!descriptor.description]]">
      <marked-element sanitize markdown="[[descriptor.description]]">
        <div slot="markdown-html" class="markdown-html"></div>
      </marked-element>
    </section>

    <nav id="api">
      <header>[[_namespaceName]] API Reference</header>
    </nav>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'elements')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'elements')]]">
      <header>
        <a href$="#[[_formatAnchor(fragmentPrefix,'elements')]]" class="deeplink">Elements</a>
      </header>
      <template is="dom-repeat" items="[[descriptor.elements]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[_getElementName(item)]]"
          description="[[item.summary]]"
          href="[[baseHref]]/elements/[[_getElementId(item)]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'classes')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'classes')]]">
      <header>
        <a href$="#[[_formatAnchor(fragmentPrefix,'classes')]]" class="deeplink">Classes</a>

      <template is="dom-repeat" items="[[descriptor.classes]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/classes/[[_getElementId(item)]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'mixins')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'mixins')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'mixins')]]" class="deeplink">Mixins</a></header>
      <template is="dom-repeat" items="[[descriptor.mixins]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/mixins/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'behaviors')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'behaviors')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'behaviors')]]" class="deeplink">Behaviors</a></header>
      <template is="dom-repeat" items="[[_getPolymerBehaviors(descriptor)]]" sort="_compareDescriptors">
        <iron-doc-summary
          name="[[item.name]]"
          description="[[item.summary]]"
          href="[[baseHref]]/behaviors/[[item.name]]">
        </iron-doc-summary>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'functions')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'functions')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'functions')]]" class="deeplink">Functions</a></header>
      <template is="dom-repeat" items="[[descriptor.functions]]" sort="_compareDescriptors">
        <iron-doc-function anchor-id$="[[_formatAnchor(fragmentPrefix,'function', item.name)]]" descriptor="[[item]]"></iron-doc-function>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(fragmentPrefix,'namespaces')]]" class="card" hidden$="[[_noneToShow(_showProtected,_showInherited,descriptor,'namespaces')]]">
      <header><a href$="#[[_formatAnchor(fragmentPrefix,'namespaces')]]" class="deeplink">Namespaces</a></header>
      <div hidden$="[[!descriptor.namespaces.length]]">
        <template is="dom-repeat" items="[[descriptor.namespaces]]" sort="_compareDescriptors">
          <iron-doc-summary
            name="[[item.name]]"
            description="[[item.summary]]"
            href="[[baseHref]]/namespaces/[[item.name]]">
          </iron-doc-summary>
        </template>
      </div>
    </section>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-namespace',

        behaviors: [Polymer.IronDocViewerBehavior],

        properties: {
          title: {
            computed: '_computeTitle(descriptor)',
            notify: true
          }
        },

        _computeTitle: function(descriptor) {
          return descriptor && 'Namespace ' + descriptor.name;
        }
      });
    })();
  </script>
</dom-module>
