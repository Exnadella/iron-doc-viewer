<link rel="import" href="../paper-styles/typography.html">

<dom-module id="iron-doc-summary-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-body1;

        box-sizing: border-box;
        display: block;
        padding: 16px 24px;
      }

      [hidden] {
        display: none;
      }

      .deeplink {
        color: currentcolor;
        text-decoration: none;
      }

      .deeplink:hover {
        color: var(--paper-pink-500);
      }

      #name {
        @apply --paper-font-code1;

        overflow: hidden;
        text-overflow: ellipsis;
        width: 260px;
        color: black;
        height: 20px;
      }

      #name .name {
        @apply --paper-font-code2;
      }

      .name {
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
