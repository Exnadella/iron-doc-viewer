<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="iron-doc-default-theme">
  <template>
    <style>
      html, :host {
        --iron-doc-font-body: {
          @apply --paper-font-body1;
        };

        --iron-doc-font-code: {
          @apply --paper-font-code1;
        };

        --iron-doc-docs: {
          max-width: 56em;
          padding: 5px 20px 20px 20px;
        };

        --iron-doc-title: {
          @apply --paper-font-headline;
        }

        --iron-doc-heading: {
          @apply --paper-font-title;
          font-weight: 400;
        };

        --iron-doc-accent-color1: var(--paper-pink-600);
        --iron-doc-accent-color2: var(--paper-blue-800);

        /** Property/parameter/return signature type. */
        --iron-doc-type-color: #666;

        /** Property default value. */
        --iron-doc-default-value-color: var(--iron-doc-accent-color1);

        /** Function/method signature parameter. */
        --iron-doc-param-color: var(--iron-doc-accent-color1);
      }
    </style>
  </template>
</dom-module>
