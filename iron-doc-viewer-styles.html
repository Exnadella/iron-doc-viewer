<dom-module id="iron-doc-viewer-styles">
  <template>
    <style>
      :host {
        @apply --iron-doc-font-body;

        color: #212121;
        display: block;
      }

      :host > header, :host h1 {
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 18px;
      }

      [hidden] {
        display: none !important;
      }

      .member, iron-doc-summary, iron-doc-function, iron-doc-property {
        @apply --iron-doc-font-body;

        box-sizing: border-box;
        display: block;
        padding: 24px;
        border-bottom: solid 1px #e0e0e0;
      }

      .deeplink {
        color: currentcolor;
        text-decoration: none;
      }

      .deeplink:hover {
        color: #e91e63;
      }

      .name {
        @apply --iron-doc-font-code;
        font-weight: bold;
      }

      code, .code {
        @apply --iron-doc-font-code;
        color: #0d47a1;
      }

      .metadata {
        margin: 8px 0;
      }

      #api {
        display: flex;
        align-items: center;
      }

      #api header {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        flex: 1;
      }

      /* Common Formatting */

      #description {
        padding: 4px 0;
      }

      #description marked-element {
        display: block;
      }

      #description .markdown-html pre {
        @apply --iron-doc-font-body;
      }

      #description .markdown-html pre {
        background-color: #eeeeee;
        border-radius: 3px;
        font-size: 15px;
        overflow-x: auto;
        padding: 12px 24px;
        word-wrap: break-word;
      }

      #description .markdown-html table {
        background-color: #eeeeee;
        border-collapse: collapse;
        margin: 12px 0;
        width: 100%;
      }

      #description .markdown-html tr {
        padding: 0 18px;
      }

      #description .markdown-html td,
      #description .markdown-html th {
        padding: 6px 12px;
      }

      #description .markdown-html td:first-child,
      #description .markdown-html th:first-child {
        padding-left: 24px;
      }

      #description .markdown-html td:last-child,
      #description .markdown-html th:last-child {
        padding-right: 24px;
      }

      #description .markdown-html td:first-child > code {
        color: black;
        font-weight: bold;
      }

      #description .markdown-html code {
        @apply --iron-doc-font-code;
        background: #eeeeee;
        padding: 3px;
        border-radius: 3px;
      }

      #description .markdown-html p {
        padding: 0;
      }

      #description .markdown-html a {
        @apply --iron-doc-font-body;
        background: none;
        color: #536dfe;
        font-weight: 500;
        text-decoration: none;
      }

      .name.mixin:not(:first-of-type)::before {
        content: ', ';
        color: #212121;
      }

      /* Property Sections */

      .card {
        margin-bottom: 20px;
      }

      .card a {
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
        line-height: 48px;
      }

      .card > header {
        @apply --iron-doc-viewer-header;
      }

      nav {
        border-bottom: 1px solid #eeeeee;
      }

      #behaviors > p {
        box-sizing: border-box;
        cursor: pointer;
        display: block;
        padding: 16px 24px;
      }

      #behaviors > p:last-of-type {
        border-bottom: none;
      }

      .checkbox {
        margin-left: 16px;
        cursor: pointer;
        display: flex;
      }

      .checkbox input {
        width: 18px;
        height: 18px;
      }
    </style>
  </template>
</dom-module>
