<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">

<link rel="import" href="iron-doc-summary-styles.html">
<link rel="import" href="iron-doc-viewer-styles.html">

<dom-module id="iron-doc-function">
  <template>
    <style include="iron-doc-viewer-styles"></style>
    <style>
      .paramName {
        margin-right: 10px;
      }
    </style>

    <div id="signature">
      <a href$="#[[anchorId]]" class="name deeplink">[[descriptor.name]]</a>(<span class="params code"><span>[[_paramText]]</span></span>)<!--
      --><span class="return" hidden$="[[!descriptor.return]]">: <span class="type code">[[descriptor.return.type]]</span></span>
    </div>

    <ul id="params" hidden$="[[!_showParamList]]">
      <template is="dom-repeat"
                items="[[descriptor.params]]">
        <li>
          <code class="paramName">[[item.name]]</code>
          <span>[[item.description]]</span>
        </li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      /**
       * Renders documentation describing a function or method.
       */
      Polymer({
        is: 'iron-doc-function',

        properties: {
          anchorId: String,

          _paramText: {
            type: String,
            computed: '_computeParamText(descriptor)',
          },

          _showParamList: {
            type: Boolean,
            computed: '_computeShowParamList(descriptor)'
          }
        },

        _computeParamText: function(descriptor) {
          return (descriptor.params || []).map(function(param) {
            var text = param.name;
            if (param.type) {
              text += ': ' + param.type;
            }
            return text;
          }).join(', ');
        },

        _computeShowParamList: function(descriptor) {
          if (descriptor && descriptor.params) {
            for (var i = 0; i < descriptor.params.length; i++) {
              if (descriptor.params[i].description) {
                return true;
              }
            }
          }
          return false;
        }
      });
    })();
  </script>
</dom-module>
