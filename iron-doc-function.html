<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">

<link rel="import" href="iron-doc-summary-styles.html">
<link rel="import" href="iron-doc-viewer-styles.html">

<dom-module id="iron-doc-function">
  <template>
    <style include="iron-doc-viewer-styles"></style>
    <style>
      .paramName {
        margin-right: 10px;
      }
    </style>

    <div id="signature">
      <a href$="#[[anchorId]]" class="name deeplink">[[descriptor.name]]</a>(<span class="params code"><span>[[_paramText]]</span></span>)<!--
      --><span class="return" hidden$="[[!descriptor.return]]">: <span class="type code">[[descriptor.return.type]]</span></span>
    </div>

    <ul id="params" hidden$="[[_empty(descriptor.params)]]">
      <template is="dom-repeat"
                items="[[descriptor.params]]">
        <li>
          <code class="paramName">[[item.name]]</code>
          <span>[[item.description]]</span>
        </li>
      </template>
    </ul>

    <div id="details">
      <div id="meta" hidden$="[[_computeHideMeta(descriptor)]]">
        <span id="type" class="type">[[descriptor.type]]</span>
        <span class="annotation">[[_getAnnotation(descriptor)]]</span>
      </div>
      <marked-element sanitize id="desc" markdown="[[descriptor.description]]" hidden$="[[!descriptor.description]]">
        <div slot="markdown-html" class="markdown-html"></div>
      </marked-element>
    </div>
  </template>

  <script>
    (function() {
      /**
       * Renders documentation describing a function or method.
       */
      Polymer({
        is: 'iron-doc-function',

        properties: {
          _paramText: {
            computed: '_computeParamText(descriptor)',
          },
          anchorId: String
        },

        _computeParamText: function(descriptor) {
          return (descriptor.params || []).map(function(param) {
            var text = param.name;
            if (param.type) {
              text += ': ' + param.type;
            }
            return text;
          }).join(', ');
        },

        // hidden if no type and no defaults
        _computeHideMeta: function(descriptor) {
          return descriptor.type === undefined &&  descriptor.default === undefined;
        },

        // hidden if no params, and no return value
        _computeHideParams: function(descriptor) {
          return (!descriptor.params || descriptor.params.length === 0);
        },

        _computeHideDefault: function(def) {
          return def === undefined;
        },

        _computeDefaultDisplay: function(def) {
          if (def === '')
            return "''";
          return def;
        },

        _getAnnotation: function(descriptor) {
          var annotations = [];

          if (descriptor['default'] !== undefined) {
            annotations.push('Default: ' + descriptor['default']);
          }
          if (descriptor.readOnly) {
            annotations.push('readOnly');
          }
          if (descriptor.notify) {
            annotations.push('notifies');
          }
          return annotations.join(' â€“ ');
        },

        _empty: function(items) {
          return !items || !items.length;
        }
      });
    })();
  </script>
</dom-module>
